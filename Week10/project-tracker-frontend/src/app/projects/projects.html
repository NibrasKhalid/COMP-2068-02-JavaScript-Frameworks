<p>projects works!</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Project Name</th>
      <th>Course</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.course }}</td>
      <td>{{ project.dueDate }}</td>
    </tr>
  </tbody>
